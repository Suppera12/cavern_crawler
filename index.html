<html>
    <script src="scripts/main.js"></script>
    <script src="scripts/stat_calculator.js"></script>
    <link rel="stylesheet" href="style.css">

    <audio id="click-sound">
        <source src="sounds/click.wav" type="audio/wav">
    </audio> 

    <body>
        <div id="main_div">
            <div id="title_div">
                <div id="title-text" style="font-weight: bold;">
                    <span style="--i:0">C</span><span style="--i:1">A</span><span style="--i:2">V</span><span style="--i:3">E</span><span style="--i:4">R</span><span style="--i:5">N</span> <span style="--i:6">C</span><span style="--i:7">R</span><span style="--i:8">A</span><span style="--i:9">W</span><span style="--i:10">L</span><span style="--i:11">E</span><span style="--i:12">R</span>
                    <span style="--i:13; font-size: 75%; font-weight: bold;">(v0.0.5)</span>
                </div>
            </div>

            <div class="seperator"></div>

            <div id="game_tab_select_container">
                <button id="select_tab_main" class="game_tab_select" data-selected=true onclick="changetab('main')">Main</button>
                <button id="select_tab_upgrades" class="game_tab_select" style="display: none;" onclick="changetab('upgrades')">Upgrades</button>
                <button id="select_tab_prestige" class="game_tab_select" style="display: block;" onclick="changetab('prestige')">Prestige</button>
                <button id="select_tab_settings" class="game_tab_select" onclick="changetab('settings')">Settings</button>
            </div>

            <div class="seperator"></div>

            <div id="currency_display" style="text-align: center; height: 0px;">
                <div id="research_display">
                    
                </div>
            </div>

            <div class="seperator"></div>

            <div id="game_tab_container">
                <div id="tab_main">
                    <button id="start_run_button">Delve into the caverns</button>
                    <div class="seperator"></div>
                    <div id="floor_record_text" style="text-align: center;"></div>
                    <div id="active_run_container" style="display: none; padding-bottom: 4px;">
                        <div id="active_run_info" style="text-align: center; height: 24px;">Floor 1 - 0/10</div>
                        <div id="dungeon_container">
                            <span id="run_player_icon" class="dungeon_entity_icon" style="--progress: 0;">
                                <img src="images/player_icon.png">
                            </span>
                            <span id="enemy_container"></span>
                            <span id="dungeon_tiles">
                                <img class="dungeon_background" src="images/dungeon_wall.png">
                                <img class="dungeon_background" src="images/dungeon_wall.png">
                                <img class="dungeon_background" src="images/dungeon_wall.png">
                                <img class="dungeon_background" src="images/dungeon_wall.png">
                                <img class="dungeon_background" src="images/dungeon_wall.png">
                                <img class="dungeon_background" src="images/dungeon_wall.png">
                                <img class="dungeon_background" src="images/dungeon_wall.png">
                                <img class="dungeon_background" src="images/dungeon_wall.png">
                                <img class="dungeon_background" src="images/dungeon_wall.png">
                                <img class="dungeon_background" src="images/dungeon_wall.png">
                            </span>
                        </div>
                    </div>
                    <div class="seperator"></div>
                    <div id="stats_container">
                        <div id="player_stats_container" style="display: none;">
                            <div style="height: 24px;">Your Stats:</div>
                            <div class="fill_bar_base" id="courage_bar">
                                <div class="bar_text" style="position: absolute; margin-left: 4px; margin-top: 4px;">Courage: 10/10</div>
                                <div class="fill_bar" style="--percent: 0.5; background-color: rgb(214, 114, 64);"></div>
                            </div>

                            <div class="fill_bar_base" id="health_bar">
                                <div class="bar_text" style="position: absolute; margin-left: 4px; margin-top: 4px;">Health: 5/5</div>
                                <div class="fill_bar" style="--percent: 0.5; background-color: rgb(24, 226, 125);"></div>
                            </div>

                            <div id="player_attack">Attack: 1</div>
                            <div id="player_defense">Defense: 0</div>
                            <div id="player_attack_speed">Attack Speed: 1.00x</div>
                            <div id="player_speed">Move Speed: 1.00x</div>
                        </div><div id="enemy_stats_container" style="display: none;">
                            <div style="height: 24px;">Enemy Stats:</div>
                            <div class="fill_bar_base" id="enemy_health_bar">
                                <div class="bar_text" style="position: absolute; margin-left: 4px; margin-top: 4px;">Health: 5/5</div>
                                <div class="fill_bar" style="--percent: 0.5; background-color: rgb(24, 226, 125);"></div>
                            </div>
                            <div id="enemy_attack">Attack: 1</div>
                            <div id="enemy_defense">Defense: 0</div>
                            <div id="enemy_speed">Attack Speed: 1.00x</div>
                        </div>
                    </div>
                </div>
                
                <div id="tab_upgrades" style="display: none;">
                     <div id="game_tab_select_container">
                        <button id="upgrade_tab_basic" class="game_tab_select" data-selected=true onclick="changeupgradetab('basic')">Basic</button>
                        <button id="upgrade_tab_combat" class="game_tab_select" style="display: none;" onclick="changeupgradetab('combat')">Combat</button>
                    </div>
                    
                    <div class="seperator"></div>

                    <div id="upgrade_container_basic" class="upgrade_container"></div>
                    <div id="upgrade_container_combat" class="upgrade_container"></div>
                    <div id="upgrade_container_prestige" class="upgrade_container"></div>
                </div>

                <div id="tab_prestige" style="display: none;">
                     <div style="text-align: center;">prestige or something im not your mom</div>
                </div>

                <div id="tab_settings" style="display: none;">
                    <div style="text-align: center;">
                        Music <input type="checkbox">
                    </div>
                    <div style="text-align: center;">
                        Dark Mode <input type="checkbox">
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
